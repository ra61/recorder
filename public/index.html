<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Recorder</title>
  <script type="text/javascript" src='js/jquery.js'></script>
  <script type="text/javascript" src="js/swfobject.js"></script>
  <script type="text/javascript" src="js/recorder.js"></script>
  <script type="text/javascript" src="js/fine-uploader.js"></script>
  <script type="text/javascript" src="business/main.js"></script>
  <script type="text/javascript" src="business/fw.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="css/fine-uploader.css" rel="stylesheet">
</head>

<body>
  <!-- <div id="IE-container" class="hide"> -->
    <div style="width: 300px;height: 260px;float:left;">
      <div class="container-fluid">
        <form class="form-horizontal">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">
                录音机
              </h3>
            </div>
            <div class="panel-body">
              <!-- <div class="form-group">
                <label class="col-sm-4 control-label">音道：</label>
                <div class="col-sm-7">
                  <select id="numberOfChannels" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                  </select>
                </div>
              </div> -->
    
              <div class="form-group">
                <label class="col-sm-4 control-label">采样率：</label>
                <div class="col-sm-7">
                  <select id="bitDepth" class="form-control">
                    <option value="8">8</option>
                    <option value="16">16</option>
                  </select>
                </div>
              </div>
    
              <!-- <div class="form-group">
                <label class="col-sm-4 control-label">格式：</label>
                <div class="col-sm-7">
                  <select id="format" class="form-control">
                    <option value="wav">wav</option>
                    <option value="pcm">pcm</option>
                  </select>
                </div>
              </div> -->
    
              <div class="text-center">
                <button id="init" type="button" class="btn btn-primary">创建</button>
                <button id="reset" type="button" class="btn btn-primary" disabled>重置</button>
              </div>
            </div>
          </div>
        </form>
      

        <div id="recorder-audio">
          <div class="text-center">
            <button id="record_button" class="btn btn-primary" disabled>开始录音</button>
            <button id="stop_recording_button" class="btn btn-primary hide">结束录音</button>
          </div>
          <div id="video-player"  class="video-player hide">
            <span id="play_button" class="glyphicon glyphicon-play fs16"></span>
            <span id="pause_button" class="glyphicon glyphicon-pause fs16 hide"></span>
            <span style="padding: 0 5px;font-size: 12px;"> <em id="playedTime">0:00</em> / <em id="duration">0:00</em></span>
            <div id="progress_bar" class="progressBar">
              <div class="duration"></div>
              <div id="progress_active" class="progress-active base-active"></div>
              <div id="progress_slide" class="slide progress-slide"></div>
            </div>
            <div class="volume-icon">
              <span id="volume_up" class="glyphicon glyphicon-volume-up fs16"></span>
              <span id="volume_off" class="glyphicon glyphicon-volume-off fs16 hide"></span>
            </div>
            <div id="volume_bar" class="volume-bar">
              <div class="duration"></div>
              <div id="volume_active" class="volume-active base-active"></div>
              <div id="volume_slide" class="slide volume-slide"></div>
            </div>
            <div class="voice-save">
              <span id="voice_save" class="glyphicon glyphicon-save fs16"></span>
            </div>
          </div>
        </div>
        
        <pre id="log" class="bg-info" style="display: none;"></pre>
    
      </div>
    </div>

    <div id="recordingslist">
      
    </div>

    <div class="details">
      <span id="save_button">
        <span id="flashcontent">
          <p>Your browser must have JavaScript enabled and the Adobe Flash Player installed.</p>
        </span>
      </span>
    </div>


    <div id="fine-uploader" style="width: 800px;float: left;"></div>
    
    <template id="qq-template">
      <div class="qq-uploader-selector qq-uploader" qq-drop-area-text="Drop files here">
    
        <!-- <div class="qq-total-progress-bar-container-selector qq-total-progress-bar-container">
            <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-total-progress-bar-selector qq-progress-bar qq-total-progress-bar"></div>
          </div> -->
        <!-- <div class="qq-upload-drop-area-selector qq-upload-drop-area" qq-hide-dropzone>
            <span class="qq-upload-drop-area-text-selector"></span>
          </div> -->
        <div class="clearfix" style="margin-bottom: 10px;">
          <div class="qq-upload-button-selector qq-upload-button btn btn-primary" style="float:left;">
            <div>选择</div>
          </div>
          <div id="triggerUpload" class="btn btn-primary" style="float:left;margin-left: 10px;">上传</div>
        </div>
        <span class="qq-drop-processing-selector qq-drop-processing">
          <span>Processing dropped files...</span>
          <span class="qq-drop-processing-spinner-selector qq-drop-processing-spinner"></span>
        </span>
        <ul class="qq-upload-list-selector qq-upload-list" aria-live="polite" aria-relevant="additions removals">
          <li>
            <div class="qq-progress-bar-container-selector">
              <div role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" class="qq-progress-bar-selector qq-progress-bar"></div>
            </div>
            <span class="qq-upload-spinner-selector qq-upload-spinner"></span>
            <span class="qq-upload-file-selector qq-upload-file"></span>
            <span class="qq-edit-filename-icon-selector qq-edit-filename-icon" aria-label="Edit filename"></span>
            <input class="qq-edit-filename-selector qq-edit-filename" tabindex="0" type="text">
            <span class="qq-upload-size-selector qq-upload-size"></span>
            <button type="button" class="qq-btn qq-upload-cancel-selector qq-upload-cancel">Cancel</button>
            <button type="button" class="qq-btn qq-upload-retry-selector qq-upload-retry">Retry</button>
            <button type="button" class="qq-btn qq-upload-delete-selector qq-upload-delete">Delete</button>
            <span role="status" class="qq-upload-status-text-selector qq-upload-status-text"></span>
          </li>
        </ul>
    
        <dialog class="qq-alert-dialog-selector">
          <div class="qq-dialog-message-selector"></div>
          <div class="qq-dialog-buttons">
            <button type="button" class="qq-cancel-button-selector">Close</button>
          </div>
        </dialog>
    
        <dialog class="qq-confirm-dialog-selector">
          <div class="qq-dialog-message-selector"></div>
          <div class="qq-dialog-buttons">
            <button type="button" class="qq-cancel-button-selector">No</button>
            <button type="button" class="qq-ok-button-selector">Yes</button>
          </div>
        </dialog>
    
        <dialog class="qq-prompt-dialog-selector">
          <div class="qq-dialog-message-selector"></div>
          <input type="text">
          <div class="qq-dialog-buttons">
            <button type="button" class="qq-cancel-button-selector">Cancel</button>
            <button type="button" class="qq-ok-button-selector">Ok</button>
          </div>
        </dialog>
      </div>
    </template>
  <!-- </div> -->

  <script>  
    var uploader = new qq.FineUploader({
      debug: false,
      element: document.getElementById('fine-uploader'),
      request: {
        endpoint: "/uploads"
      },
      deleteFile: {
        enabled: true,
        endpoint: '/uploads'
      },
      retry: {
        enableAuto: false
      },
      callbacks: {
        onComplete: function (id, fileName, responseJSON) {
          console.log(responseJSON);
        }
      },
      autoUpload: false
    });

    var triggerUpload = document.getElementById('triggerUpload');

    triggerUpload.addEventListener('click', function () {
      uploader.uploadStoredFiles();
    });

  </script>

</body>
</html>
