<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Recorder</title>
  <script type="text/javascript" src='js/jquery.js'></script>
  <script type="text/javascript" src="js/swfobject.js"></script>
  <script type="text/javascript" src="js/recorder.js"></script>
  <script type="text/javascript" src="business/main.js"></script>
  <script type="text/javascript" src="business/fw.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
  <div style="width: 300px;height: 260px;float:left;">
    <div class="container-fluid">
      <form class="form-horizontal">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">
              录音机
            </h3>
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label class="col-sm-4 control-label">音道：</label>
              <div class="col-sm-7">
                <select id="numberOfChannels" class="form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>
            </div>
  
            <div class="form-group">
              <label class="col-sm-4 control-label">采样率：</label>
              <div class="col-sm-7">
                <select id="bitDepth" class="form-control">
                  <option value="8">8</option>
                  <option value="16">16</option>
                </select>
              </div>
            </div>
  
            <div class="form-group">
              <label class="col-sm-4 control-label">格式：</label>
              <div class="col-sm-7">
                <select id="format" class="form-control">
                  <option value="wav">wav</option>
                  <option value="pcm">pcm</option>
                </select>
              </div>
            </div>
  
            <div class="text-center">
              <button id="init" type="button" class="btn btn-primary">创建</button>
              <button id="reset" type="button" class="btn btn-primary" disabled>重置</button>
            </div>
          </div>
        </div>
      </form>
    

      <div id="recorder-audio">
        <div class="text-center">
          <button id="record_button" class="btn btn-primary">开始录音</button>
          <button id="stop_recording_button" class="btn btn-primary hide">结束录音</button>
        </div>
        <div style="width:300px;height:32px;line-height:16px;padding: 8px 10px;margin-top: 20px;background-color: #fafafa;">
          <span id="play_button" class="glyphicon glyphicon-play" style="font-size: 16px;"></span>
          <span id="pause_button" class="glyphicon glyphicon-pause hide" style="font-size: 16px;"></span>
          <span style="padding: 0 5px;font-size: 12px;"> <em id="playedTime">0:00</em> / <em id="duration">0:00</em></span>
          <div id="progressBar" style="width: 105px;height: 2px;position: relative;display: inline-block;top: -4px;">
            <div class="duration"></div>
            <div id="played" class="played"></div>
            <div id="slide" class="slide"></div>
          </div>
          
        </div>
      </div>
      <div style="margin-top: 20px;" >
        <div class="control_panel">
          <span id="level" class="level"></span>
        </div>
        <button class="show_level" onclick="FWRecorder.observeLevel();">Show Level</button>
        <!-- <button class="hide_level" onclick="FWRecorder.stopObservingLevel();" style="display: none;">Hide Level</button> -->
      </div>
      
      <pre id="log" class="bg-info" style="display: none;"></pre>

      <video src="1.wav" controls="controls">
        您的浏览器不支持 video 标签。
      </video>
  
    </div>
  </div>

  <div id="recordingslist">
    
  </div>

  <div class="details">
    <span id="save_button">
      <span id="flashcontent">
        <p>Your browser must have JavaScript enabled and the Adobe Flash Player installed.</p>
      </span>
    </span>
  </div>

  <script>
  
  </script>

</body>
</html>
